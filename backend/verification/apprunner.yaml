version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm ci
      - npm run build
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3002
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3002"
    - name: WORKER_ID
      value: "aws-verification-worker-1"
    - name: ISSUANCE_SERVICE_URL
      value: "https://REPLACE_WITH_ISSUANCE_URL"